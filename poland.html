<!DOCTYPE html>
<html>
	<head>
		<title>Poland</title>
		<meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>
	<body>
		<h1 id="official">Official name</h1>
		<p class="common_name"></p>
    

		<h2 id="capital">Capital city</h2>
		<p class="cap_city"></p>

		<h2 id="bordering">Countries bordering</h2>
		<p class="count_border"></p>

        
		
            <script type="text/javascript">

                $.getJSON('https://raw.githubusercontent.com/stalj/bai/master/04-DataTransfer/poland.json', function(data) {
				$("#official").append(": " + data.name.official);
                $(".common_name").append("Common name: " + data.name.common);
                $(".common_name").after("<p class='native_name'>Native name (officialy): " + data.name.native.pol.official+"</p>");
                $(".native_name").after("<p class='native_common'>Native name (commonly): " + data.name.native.pol.common+"</p>");
                $(".native_common").after("<p class='rus'>" + data.name.official + " in Russian: " + data.translations.rus.official+"</p>");
				$("#capital").append(": " + data.capital);
                $("#capital").after("<h2 id='area'> Area: " + data.area + "<h2>");
                $("#area").after("<h2> Subregion: " + data.subregion + "<h2>");
				$("#bordering").append(": " + data.borders.toString());
                    
                
			});
                      
        </script>
	</body>
</html>
